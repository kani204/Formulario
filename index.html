<!DOCTYPE html>
<html lang="es">
<head>

                        <option value="EEST2">EEST N¬∞2 Vicente L√≥pez</option>
                        <option value="ET28">ET N¬∞28 Rep√∫blica Francesa</option>
                        <option value="ET33">ET N¬∞33 Fundici√≥n Maestranza del Plumerillo</option>
                        <option value="ET37">ET N¬∞37 Hogar Naval Stella Maris</option>

                    <span class="mensaje-error" id="errorEmail"></span>
                </div>
                
                <div class="campo">
                    <label for="fotoPerfil">Foto del Equipo *</label>
                    <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/jpeg, image/png" required>
                    <div id="previewFoto" class="preview-imagen"></div>
                    <span class="mensaje-error" id="errorFoto"></span>
                </div>
            </section>
            
            <section class="seccion-estudiantes">

                <div id="contenedorEstudiantes">

                            <label>Estudiante 1 *</label>
                            <input type="text" name="estudianteNombre[]" placeholder="Nombre y Apellido" required>
                        </div>
                        <div class="campo">
                            <input type="number" name="estudianteDNI[]" placeholder="DNI" required>
                        </div>
                    </div>
                </div>

                        <label for="categoriaSumo" class="etiqueta-categoria" title="Robots que compiten para sacar al oponente del ring">Sumo</label>
                    </div>
                    
                    <div class="categoria">

                        <label for="categoriaFutbol" class="etiqueta-categoria" title="Robots que juegan al f√∫tbol">‚öΩ F√∫tbol</label>
                    </div>

                        <label for="categoriaLaberinto" class="etiqueta-categoria" title="Robots que resuelven laberintos">Laberinto</label>
                    </div>
                    
                    <div class="categoria">
                        <input type="checkbox" id="categoriaMicrosumo" name="categorias[]" value="microsumo" class="categoria-checkbox">
                        <label for="categoriaMicrosumo" class="etiqueta-categoria" title="Versi√≥n micro del sumo rob√≥tico">Microsumo</label>

                    <input type="file" id="disenioRobot" name="disenioRobot" accept=".pdf, .jpg, .jpeg, .png">
                    <div id="previewDisenio" class="preview-archivo"></div>
                    <span class="mensaje-error" id="errorDisenio"></span>
                </div>
                
                <div class="campo" id="campoSeguridad" style="display: none;">
                    <label for="certificadoSeguridad">Certificado de Seguridad (PDF, obligatorio para Sumo/Minisumo) *</label>
                    <input type="file" id="certificadoSeguridad" name="certificadoSeguridad" accept=".pdf">
                    <div id="previewCertificado" class="preview-archivo"></div>
                    <span class="mensaje-error" id="errorCertificado"></span>
                </div>
            </section>
            
            <section class="seccion-terminos">
                <div class="campo-checkbox">
                    <input type="checkbox" id="aceptoReglas" name="aceptoReglas" required class="checkbox-reglas">
                    <label for="aceptoReglas">Acepto las reglas del campeonato LNR *</label>
                </div>
                <span class="mensaje-error" id="errorReglas"></span>
            </section>
            
            <div class="botones">
                <button type="button" id="borrarFormulario" class="boton-reset">
                    <i class="fas fa-trash"></i> Borrar Formulario
                </button>
                <button type="submit" id="registrarEquipo" class="boton-enviar" disabled>
                    <i class="fas fa-robot"></i> Registrar Equipo
                </button>
            </div>
            
            <div id="contadorEquipos" class="contador">

        </form>
        
        <footer>

</html>
